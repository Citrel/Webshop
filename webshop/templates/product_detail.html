{% extends 'base.html' %}
{% load static %}




{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
    <div class="card">
        <div class="row no-gutters">
            <aside class="col-md-6">
    <article class="gallery-wrap"> 
        <div class="img-big-wrap">
           <a href="#"><img src={% static product.product_image_path %}></a>
        </div> <!-- img-big-wrap.// -->
        
    </article> <!-- gallery-wrap .end// -->
            </aside>
            <main class="col-md-6 border-left">
    <article class="content-body">
    
    <h2 class="title">{{ product.product_name }}</h2>
    
    <div class="mb-3"> 
        <var class="price h4">{{ product.price|floatformat:2 }}â‚¬</var> 
    </div> 
    
    <p>{{ product.product_description }}</p>

    <form action="/webshop/shop/views.py">
        <button class="btn btn-light" type="submit" id="button-like" onclick="like();">
            <p style="color: #2de7de;" id="button-like-text">
                {% if likes > 0 %}
                    &#9825;
                {% else %}
                    &#9829;
                {% endif %}
            </p>
        </button>
    </form>

    <form action="/webshop/shop/views.py">
        <!-- col.// -->
        <div class="col"> 
            <div class="input-group input-spinner">
                <div class="input-group-prepend">
                <button class="btn btn-light" type="button" id="button-plus" onclick="minus();"> <i class="fa fa-minus"></i> </button>
                </div>
                <input type="text" id="quantity" class="form-control"  value="1">
                <div class="input-group-append">
                <button class="btn btn-light" type="button" id="button-minus" onclick="plus();"> <i class="fa fa-plus"></i> </button>
                </div>
            </div> <!-- input-group.// -->
            <input type="submit"><span class="text">In den Einkaufswagen</span> <i class="fas fa-shopping-cart"></i></input>
        </div> <!-- col.// -->
    </form> <!-- search-wrap .end// -->

    </article> <!-- product-info-aside .// -->
            </main> <!-- col.// -->
        </div> <!-- row.// -->
    </div> <!-- card.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    

{% endblock %}
