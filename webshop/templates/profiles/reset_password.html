{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Passwort zurücksetzen</h4>
            {% include 'includes/alerts.html' %}
            <!-- TODO fehlt noch action und damit wohin es geschickt wird?-->
            <form action="{% url 'reset_password' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Passwort erstellen" name="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input type="confirm_password" class="form-control" placeholder="Passwort bestätigen" name="confirm_password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Zurücksetzen </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Du hast noch keinen Account? <a href="{% url 'register' %}">Registriere dich jetzt</a>
    </p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
